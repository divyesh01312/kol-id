<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tag -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Favicon & Title -->
        <link rel="icon" type="image/png" sizes="16x16" href="images/logo.png" />
        <title>KOL.id</title>

        <!-- CSS only -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
        <link rel="stylesheet" type="text/css" href="https://bootstrap-tagsinput.github.io/bootstrap-tagsinput/dist/bootstrap-tagsinput.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/slick.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/responsive.css" />
    </head>
    <body>
        <div class="content">
            
            <!-- Sign Up Start -->
            <div class="sign-up-wrp">
                <div class="row m-0">    
                    <div class="col-md-6 col-lg-7 col-xl-7 col-xxl-7 p-0">
                        <div class="sign-up-left" style="background-image: url('./images/sign-up-img.jpg');">
                            <div class="sign-up-content">
                                <img src="images/kol-id-logo.png" alt="kol-id-logo" class="img-fluid">
                                <div class="section-title">
                                    <h2>One dashboard for all your influencer marketing needs</h2>
                                </div>
                                <div class="common-detail">
                                    <p>Create an account and get full access to all features for your marketing needs. Trusted by over 4,000 professionals.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-5 col-xl-5 col-xxl-5 p-0">
                        <div class="sign-up-right">
                            <div class="sign-up-right-content">
                                <div class="small-title">
                                    <h3>Get Started</h3>
                                </div>
                                <div class="common-form">
                                    <div class="form-group">
                                        <label for="name" class="form-label">Company Name*</label>
                                        <input type="text" id="name" class="form-control" placeholder="Jonas Khanwald">
                                    </div>
                                    <div class="form-group">
                                        <label for="number" class="form-label">Phone Number*</label>
                                        <input type="number" id="number" class="form-control" placeholder="+62 000 0000 0000">
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="form-label">Email*</label>
                                        <input type="email" id="email" class="form-control" placeholder="jonas_kahnwald@company.com">
                                    </div>  
                                    <div class="form-group">
                                        <label for="password" class="form-label">Password*</label>
                                        <input type="password" id="password" class="form-control" placeholder="Password">
                                        <!-- <div class="pass-img"> -->
                                            <img src="images/hide-password.svg" alt="hide-password" class="img-fluid pass-img">
                                            <!-- <img src="images/show-password.svg" alt="show-password" class="img-fluid show-password"> -->
                                        <!-- </div> -->
                                    </div>  
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            I understand and agree to the <a href="javascript:void(0);">terms of usage</a> and <a href="javascript:void(0);">privacy policy</a> of KOL.id.
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn-primary">Sign up</button>
                                    </div>
                                    <div class="sign-up text-center">
                                        <p>Already have an account? <a href="javascript:void(0);">Sign in</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            <!-- Sign Up End -->

        </div>

        <!-- script -->
        <script src="js/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
        <script src="https://bootstrap-tagsinput.github.io/bootstrap-tagsinput/dist/bootstrap-tagsinput.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/slick.min.js"></script>
        <script src="js/custom.js"></script>
        <!-- End script -->
    </body>
</html>
